<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Scrollable Cards</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>

    <h1>Calcium Chloride Concentration</h1>

    <div class="scroll-container">
        <div class="card">
            <h2>Live Data</h2>
            <p id="calcium-value">-- mg/L</p>
        </div>
        <div class="card">
            <h2>Trend Analysis</h2>
            <p>Coming soon...</p>
        </div>
        <div class="card">
            <h2>Health Impact</h2>
            <p>Calcium levels affect kidney health.</p>
        </div>
        <div class="card">
            <h2>Alerts</h2>
            <p>Normal Levels</p>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
